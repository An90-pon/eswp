<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slide 15</title>
</head>
<body>
    <h1>div vs span</h1>

    <p>
        Back to <a href="./index.html">home</a>
    </p>

    <div id="blockId">
        <p>This paragraph and the following list are in the same "div" block.</p>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li id="aSpecialItem">Three</li>
            <li>Four</li>
        </ul>
    </div>

    <p>
        This is a plain paragraph containing <span id="special">an inline group</span>, known as a "span".
    </p>
</body>
</html>
